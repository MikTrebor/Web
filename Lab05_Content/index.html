<!DOCTYPE html>
<html>

<head>
    <title>Lab05</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <!--<script src="script.js"></script>-->
    <script>
        var name = prompt("What's your name?");
        //var name = "robert";
        var dir = "R";
        var playerNum = 0;
        var socket = io();
        var playing = false;
        var size = 0;
        var scale = 10
        var newboard = [];
        var colorKey = ["red", "blue", "black", "grey"];
        document.addEventListener('keydown', function(event) {
            if (event.keyCode == 37) {
                console.log("L");
                dir = "L";
                if (playing) {
                    socket.emit("ready", playerNum);
                    playing = false;
                }
                move();
            }
            else if (event.keyCode == 38) {
                console.log("U");
                dir = "U";
                if (playing) {
                    socket.emit("ready", playerNum);
                    playing = false;
                }
                move();
            }
            else if (event.keyCode == 39) {
                console.log("R");
                dir = "R";
                if (playing) {
                    socket.emit("ready", playerNum);
                    playing = false;
                }
                move();
            }
            else if (event.keyCode == 40) {
                console.log("D");
                dir = "D";
                if (playing) {
                    socket.emit("ready", playerNum);
                    playing = false;
                }
                move();
            }
        });
        socket.on("assigned", function(data) {
            playerNum = data.num;
            size = data.size;
            if (playerNum < size) {
                colorKey[colorKey.length - 2] = colorKey[playerNum];
            }
            socket.emit("assign", {
                player: playerNum,
                id: name
            });
            console.log(playerNum);
        });
        socket.on("joined", function(data) {
            for (var x = 0; x < data[0].length; x++) {
                if (x == 0) {
                    $("#p1").html(data[0][x].name);
                }
                if (x == 1) {
                    $("#p2").html(data[0][x].name);
                }

            }
            playing = true;
        });
        socket.on("start", function(data) {
            playing = false;
        });
        socket.on("full", function(data) {
            console.log("game is full");
            $("#p1").html("You are watching " + data[0][0].name);
            $("#p2").html(" and " + data[0][1].name);
            playing = false;
        });
        socket.on("died", function(data) {
            drawBoard(data);
            console.log(data);
            playing = true;
        });
        socket.on("update", function(data) {
            drawBoard(data);
        });
        socket.on("turn", function(data) {
            var players = data[0];
            for (var x = 0; x < data[1]; x++) {
                drawPiece(players[x].position.x, players[x].position.y, players[x].num);
            }
        });

        function move() {
            socket.emit("move", {
                direction: dir,
                player: playerNum
            });
        }

        function drawBoard(board) {
            for (var x = 0; x < board.length; x++) {
                for (var y = 0; y < board[0].length; y++) {
                    drawPiece(x, y, board[x][y]);
                }
            }
        }

        function drawPiece(x, y, col) {
            console.log("drawingboard");
            var c = document.getElementById("board");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = colorKey[col];
            ctx.rect(x * scale, y * scale, scale, scale);
            ctx.fill();
        }
    </script>
</head>

<body>
    <h1>Tron</h1>
    <div>
        <canvas width="390" height="390" id="board" style "border:1px solid #FFFFFF;"></canvas>
    </div>
    <span id="p1"></span> <span id="p2"></span>
</body>

</html>
